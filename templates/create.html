<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row align-items-start  justify-content-center py-5">
      <div class="col-md-6">
        <h1 class="mb-4">Создать задачу</h1>
        <form>
          <div class="mb-3">
            <label class="d-block">
              <div class="form-label">Название задачи</div>
              <input type="text" class="form-control">
            </label>
            <label class="d-block mt-3">
              <div class="form-label">Описание задачи (необязательно)</div>
              <textarea name="desc" class="form-control" rows="5"></textarea>
            </label>
            <div class="form-text">какой то текст</div>
          </div>
          <button type="submit" class="btn btn-primary">Создать задачу</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
